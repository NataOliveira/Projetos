<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div id="conteiner">
            <input type="text" name="" id="tela">

            <input type="button" value="c" class="botoes" id="c" onclick="c">

            <input type="button" value="%" class="botoes" id="porcento" onclick="porcento()">
            <input type="button" value="/" class="botoes" id="divisao" onclick="divisao()">
            <input type="button" value="n!" class="botoes" id="fatorial" onclick="fatorial()">
            <input type="button" value="7" class="botoes" id="7" onclick="sete()">
            <input type="button" value="8" class="botoes" id="8" onclick="oito()">
            <input type="button" value="9" class="botoes" id="9" onclick="nove()">
            <input type="button" value="X" class="botoes" id="x" onclick="x()">
            <input type="button" value="4" class="botoes" id="4" onclick="quatro()">
            <input type="button" value="5" class="botoes" id="5" onclick="cinco()">
            <input type="button" value="6" class="botoes" id="6" onclick="seis()">
            <input type="button" value="-" class="botoes" id="menos" onclick="menos()"> 
            <input type="button" value="1" class="botoes" id="1" onclick="um()">
            <input type="button" value="2" class="botoes" id="2" onclick="dois()">
            <input type="button" value="3" class="botoes" id="3" onclick="tres()">
            <input type="button" value="+" class="botoes" id="mais" onclick="mais()">
            <input type="button" value="." class="botoes" id="ponto" onclick="ponto()">
            <input type="button" value="0" class="botoes" id="0" onclick="zero()">
            <input type="button" value="Pt" class="botoes" id="p" onclick="p()">
            <input type="button" value="=" class="botoes" id="igual" onclick="igual"> <br>
            <p>&copy;NatanOliveira</p>
        </div>
        
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
